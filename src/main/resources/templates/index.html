<html lang="zh-cn">
<head>
    <script src="/js/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            //页面初始化调用
            $.post("/getServerPort", function (result) {
                $("#serverPort").html("端口号:" + result);
            });
            $("#btn1").click(function () {
                $(this).hide();
            });
            $("#btn2").click(function () {
                $.post("/query", function (result) {
                    $("#msg").html(JSON.stringify(result));
                });
            });
            $("#btn3").click(function () {
                $.post("/addUser", {"name": "ttt", "age": "99"}, function (result) {
                    $("#msg").html(JSON.stringify(result));
                });
            });
            $("#codeImg").click(function () {
                var myimg = document.getElementById("codeImg");
                now = new Date();
                myimg.src = "/getCode?code=" + now.getTime();
            });
        });
    </script>
</head>
<body>
<h1>通过代码跳转</h1>
<h1>My First Heading1111111111111111</h1>
<p>My first paragraph.2222222222222222</p>
<input id="txt1" type="text" value="111"/>
<button id="btn1">隐藏该控件</button>
<button id="btn2">post请求</button>
<button id="btn3">添加用户</button>
<p id="msg"></p>
<a href="/getMessage?lang=en_US">English(US)</a>
<a href="/getMessage?lang=zh_CN">简体中文</a>
<h1><p id="serverPort"></p></h1>
<img id="codeImg" alt="验证码" src="/getCode"/>
</body>
</html>
